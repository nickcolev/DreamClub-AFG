<!DOCTYPE html>
<html><head>
<meta name="viewport" content="width=device-width"/>
<link href="style.css" rel="stylesheet" type="text/css"/>
<script src="afg.js" type="text/javascript"></script>
<script type="text/javascript">
function init() {
	if (!localStorage.getItem("freq")) localStorage.setItem("freq","528");
	if (!localStorage.getItem("sleep")) localStorage.setItem("sleep","90");
	if (!localStorage.getItem("wave")) localStorage.setItem("wave","Sine");
	document.getElementById("freq").value = localStorage.getItem("freq");
	populateFrequencies();
}
function populateFrequencies() {
	// User frequencies
	var s = Android.getUserFrequencies();
	var a = Array(), aRow = s.split("\n");
	var htm = '';
	var tr, tdLeft, tdRight;
	var oTbody = document.getElementById("fUser");
	for(var i=0; i<aRow.length; i++) {
		a = aRow[i].split("\t");
		tr = document.createElement("tr");
		tdLeft = document.createElement("td");
		tdLeft.innerText = a[0];
		tdRight = document.createElement("td");
		tdRight.innerText = a[1];
		tr.appendChild(tdLeft);
		tr.appendChild(tdRight);
		oTbody.appendChild(tr);
	}
	/*
	// Default frequencies
	s = Android.getSamleFrequencies();
alert(s);
	aRow = s.split("\n");
	htm = '';
	for(var i=0; i<aRow.length; i++) {
		a = aRow[i].split("\t");
		htm += '<tr><td class="n"><a href="#" onclick="setFreq(this)">'+a[0]+'</a></td><td>'+a[1]+'</td></tr>';
	}
	document.getElementById("fSamp").innerHTML = htm;
	*/
}
</script>
</head>
<body onload="init()">

<table align="center" border="0" id="content">
 <tr>
  <td class="m"><a href="settings.htm"><img src="ic_action_settings.png"></a></td>
  <td class="m"><input class="n" id="freq" type="number" onclick="select()" onblur="inFreq(this)"/> Hz
	&nbsp;<input id="ctrl" class="click" onclick="playCtrl()" type="image" src="ic_action_play.png"/></td>
 </tr>
 <tr><td colspan="2">&nbsp;</td></tr>
 <tr><td>&nbsp;</td><th>Sample Frequencies</th></tr>
 <tbody id="fUser"></tbody>
 <tbody id="fSamp"></tbody>
 <tr>
  <td class="click" onclick="document.location='add.htm'"><img src="plus.png"/></td>
  <td align="right"><i><small><a href="http://www.electroherbalism.com/Bioelectronics/FrequenciesandAnecdotes/CAFL.htm">more frequencies &raquo;</a></small></i></td>
 </tr>
</table>

</body></html>
