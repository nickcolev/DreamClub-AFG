<html><head>
<meta name="viewport" content="width=device-width, initial-scale=1.1"/>
<script type="text/javascript">
function playCtrl() {
	var btn = document.getElementById("ctrl");
	if (btn.value == "Stop") {
		Android.stop();
		btn.value = "Play";
	} else {
		var f = document.getElementById("freq").value;
		if (isNaN(f)) alert("Invalid frequency (Please use numbers only)");
		else if (f < 1 || f > 15000) alert("Frequency should be between 1Hz and 15000Hz");
		else if (Android.play(document.getElementById("freq").value))
			btn.value = "Stop";
	}
	return false;
}
function setFreq(o,x) {
	if (!x) x = "1";
	document.getElementById("freq").value = parseInt(x) * parseFloat(o.innerText);
}
</script>
<style type="text/css">
a { text-decoration: none; color: #ffa; }
body { background-color: #121; color: #ddb; font-family: sans-serif; }
#ctrl, #freq { width: 70px; }
#freq, td.n { text-align: right; }
td.t { padding-left: 6px; }
</style>
</head>
<body>

<form onsubmit="return playCtrl()">
 <table align="center">
  <tr><td>Frequency</td><td><input id="freq" value="528"/></td></tr>
  <tr><td>&nbsp;</td><td><input id="ctrl" type="submit" value="Play"/></td></tr>
 </table>
</form>
